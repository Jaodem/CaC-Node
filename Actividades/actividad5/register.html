<body>
    <header>
        <nav>
            <a class="nav" href="index.html">Home</a>

            <a class="nav" href="sucursales.html">Sucursales</a>
            <a class="nav" href="clientes.html">Nuestros Clientes</a>
        </nav>
        <br>
        <h1>La Cocina de Mamá</h1>
    </header>

    <menu>
        <h2>Formulario de Registro</h2>
        <form action="show_data.html" target="_blank">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombres" placeholder="Ingrese su nombre" required>
                <br>
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
            </div>
            <br>
            <div>
                <label for="calle">Calle:</label>
                <input type="text" name="calle" id="calle" placeholder="Ingrese su calle" required>
                <br>
                <br>
                <label for="numero">Número:</label>
                <input type="number" name="numero" id="numero" placeholder="Ingrese el número" required>
                <br>
                <br>
                <label for="ciudad">Ciudad:</label>
                <input type="text" name="ciudad" id="ciudad" placeholder="Ingrese su ciudad" required>
                <br>
                <br>
                <label for="cp">Código Postal:</label>
                <input type="number" name="cp" id="cp" placeholder="Ingrese el código postal" required>
            </div>
            <br>
            <div>
                <label for="telefono">Teléfono;</label>
                <input type="number" name="telefono" id="telefono" placeholder="Ingrese su teléfono" required>
                <br>
                <br>
                <label for="nacimiento">Fecha de Nac:</label>
                <input type="date" name="nacimiento" id="nacimiento" required>
                <br>
                <br>
                <label for="mail">Mail:</label>
                <input type="email" name="mail" id="mail" placeholder="Ingrese su mail" required>
                <br>
                <br>
                <label for="clave">Clave:</label>
                <input type="password" name="clave" id="clave" placeholder="Ingrese la clave" required>
                <br>
                <br>
                <label for="link">Link del TP 3:</label>
                <input type="url" name="link" id="link" placeholder="Pegue el link" required>
            </div>
            <br>
            <div>
                <label for="genero">
                    Género: (Radio)
                    <input type="radio" name="genero" id="hombre" value="hombre">Hombre
                    <input type="radio" name="genero" id="mujer" value="mujer">Mujer
                    <input type="radio" name="genero" id="otro" value="otro">Otro
                </label>
            </div>
            <br>
            <div>
                <label for="comentarios">Comentarios:</label>
                <br>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </div>
            <br>
            <div>
                <input type="reset" value="Limpiar">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </menu>
