<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    
    <div>
        <h1>Personas</h1>
    </div>

    <main>
        <table border="2">
            <thead>
                <tr>
                    <th>Nombre del Grupo</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th colspan="2">Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Selección</td>
                    <td>Gabriel Omar</td>
                    <td>Batistuta</td>
                    <td>batigol@yahoo.com</td>
                    <td>Editar</td>
                    <td>Eliminar</td>
                </tr>
    
                <tr>
                    <td>Div Isas</td>
                    <td>Marlón</td>
                    <td>Ormachea</td>
                    <td>puch@aol.com</td>
                    <td>Editar</td>
                    <td>Eliminar</td>
                </tr>
    
                <tr>
                    <td>Selección</td>
                    <td>Gabriel Omar</td>
                    <td>Batistuta</td>
                    <td>batigol@yahoo.com</td>
                    <td>Editar</td>
                    <td>Eliminar</td>
                </tr>
            </tbody>

        </table>
    </main>

    <br>
    <form action="">
        <fieldset>
            <label for="nombre_grupo">Nombre del Grupo</label>
            <input type="text" name="nombre_grupo" id="nombre_grupo" placeholder="Nombre del Grupo" required>
            <br>
            <br>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
            <br>
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido" required>
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <br>
            <br>
            <label for="contrasena">Contraseña</label>
            <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" required>
            <br>
            <br>
            <label for="clases">Virtual</label>
            <input type="checkbox" name="clases" id="clases">
            <br>
            <br>
            <input type="reset" value="Limpiar">
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
